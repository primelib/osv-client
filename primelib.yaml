# yaml-language-server: $schema=https://raw.githubusercontent.com/primelib/primecodegen/main/configschema/primelib-v1.json
output: sdk
outputSubDir: true

repository:
  name: OSV Client
  description: Unofficial Client Libraries for the osv.dev API.
  url: https://github.com/primelib/osv-client
  licenseName: MIT
  licenseURL: https://github.com/primelib/osv-client/blob/main/LICENSE

maintainers:
  - id: PhilippHeuer
    name: Philipp Heuer
    email: git@philippheuer.de

provider:
  productDescription: |-
    OSV is a distributed vulnerability database for Open Source.
  organizations: ["Google"]
  documentation:
    - name: github.com/google/osv.dev
      url: https://github.com/google/osv.dev
    - name: OSV Documentation
      url: https://osv.dev/docs

spec:
  file: openapi.yaml
  type: openapi3
  sources:
    - url: https://osv.dev/docs/osv_service_v1.swagger.json
      type: swagger2
  patchSets:
    - id: code-generation
  patches:
    - id: set-endpoint
      config:
        url: https://api.osv.dev

presets:
  scaffolding:
    enabled: true
  java:
    enabled: true
    artifactId: osv4j
