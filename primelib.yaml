# yaml-language-server: $schema=https://raw.githubusercontent.com/primelib/primecodegen/main/configschema/primelib-v1.json
output: sdk
outputSubDir: true

repository:
  name: OSV Client
  description: Unofficial Client Libraries for the osv.dev API.
  url: https://github.com/primelib/osv-client
  licenseName: MIT
  licenseURL: https://github.com/primelib/osv-client/blob/main/LICENSE

maintainers:
  - id: PhilippHeuer
    name: Philipp Heuer
    email: git@philippheuer.de

spec:
  file: openapi.yaml
  type: openapi3
  sources:
    - url: https://osv.dev/docs/osv_service_v1.swagger.json
      type: swagger2
  patchSets:
    - code-generation
  patches:
    - id: set-endpoint
      config:
        url: https://api.osv.dev

presets:
  java:
    enabled: true
